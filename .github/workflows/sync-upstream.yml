# .github/workflows/sync-upstream.yml

name: Sync with aem-xwalk upstream

on:
  # Run automatically every Monday at 3:00 AM UTC
  schedule:
    - cron: '0 3 * * 1'

  # Allow manual triggering from the GitHub Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Sync with adobe/aem-xwalk
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote add upstream https://github.com/adobe/aem-xwalk.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main